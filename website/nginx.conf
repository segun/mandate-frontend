# Nginx configuration template for serving MANDATE Frontend
# This file should be placed at: /etc/nginx/sites-available/mandate-frontend
# Enable it with: sudo ln -s /etc/nginx/sites-available/mandate-frontend /etc/nginx/sites-enabled/
# Then reload: sudo systemctl reload nginx

# Redirect HTTP to HTTPS (optional, requires SSL certificate)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Enable when using SSL
    
    server_name your-domain.com www.your-domain.com;
    
    # SSL configuration (uncomment when ready)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Root location - serve static website
    location / {
        try_files $uri $uri/ =404;
        # Cache control for static assets
        add_header Cache-Control "public, max-age=3600";
    }

    # /app route - SPA routing for Vite frontend
    location /app {
        alias /var/www/html/app;
        try_files $uri $uri/ /app/index.html;
        # Cache control for HTML files
        add_header Cache-Control "public, max-age=0, must-revalidate" always;
    }

    # Cache static assets in /app
    location ~* ^/app/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /var/www/html/app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static assets in root
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to backend (if needed)
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup/config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/mandate-frontend-access.log;
    error_log /var/log/nginx/mandate-frontend-error.log;
}
